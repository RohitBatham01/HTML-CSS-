<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Links</title>
</head>
<body>
    <!-- absolute link  -->
    <a href="https://www.google.com">This is an absolute link to example.com</a><br>
    
    <!-- relative link  of a location or file to the local folder -->

    <a href="10.html">This is a relative link to 10.html</a>
</body>
</html>
