<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAN tag</title>
</head>
<body>
     <!-- div is for block element and span is for inline element -->
    <span>This is a span element.</span>
    <span>Another span element.</span>  

    <hr>

    <div>
        <span>This is a span inside a div.</span>
        <span>Another span inside a div.</span>
    </div>
    <div>
        This is a div without span.
    </div>
    
</body>
</html>
