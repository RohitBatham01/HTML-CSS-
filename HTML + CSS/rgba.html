<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgba</title>
    <style>
        /* rgba color  a means alpha for transparency  max value 1 and min value 0.0*/
        h1 {
            color: rgba(255, 0, 0, 0.5); 
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
