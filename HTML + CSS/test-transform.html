<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text transformation</title>
    <style>
        h1 {
            text-transform: lowercase;
            text-indent: 50px;
            letter-spacing: 2px;
        }

        #p1 {
            text-transform: capitalize;
            line-height: 50px;
        }

        #p2 {
            text-transform: uppercase;
            word-spacing: 10px;
            text-shadow: 2px 2px 5px gray;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>

    <p id="p1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit assumenda dolore sed aut dolor nostrum, quidem
        eum eos commodi nulla neque voluptas placeat voluptates voluptate mollitia ut expedita ab iste.
    </p>

    <p id="p2">
        Lorem ipsum dolor sit amet.
    </p>
</body>

</html>
