<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul.a {
            list-style: square;
            color:chocolate;
            list-style-image: url('https://www.clipartmax.com/png/middle/255-2554622_coffee-bean-icon-png-coffee-bean-clip-art.png');
            list-style-position: inside;

        }

        ol.b{
            list-style-type: lower-roman;
            color:teal;
            background-color: lightgray;
        }
        ol li{
            color:aqua;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>coffee</li>
        <li>Tea</li>
        <li>Cola</li>
    </ul>

    <ol class="b">
        <li>coffee</li>
        <li>Tea</li>
        <li>Cola</li>
    </ol>
</body>
</html>
