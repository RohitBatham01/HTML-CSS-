<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:link {
            color:red;  
            text-decoration: none;
        }
         
        a:visited {                  
            color:blue;
            text-decoration: none;
        }
        a:hover {
            color:green;
            text-decoration: underline;
            background-color: limegreen;
        }

        a:active {
            color:yellow;
        }
    </style>
</head>
<body>
     <a href="#">This is a link</a>   <!--  active link -->
    
</body>
</html>
