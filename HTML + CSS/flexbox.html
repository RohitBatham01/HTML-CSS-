<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .blackbox{
            border: 5px solid black;
            border-radius: 10px;
            width: 500px;
            height: 450px;
            background-color: rgb(33, 32, 32);
            display: flex;
            flex-wrap: wrap;
            /* display: flex; */
            /* flex-direction: column; */
            /* justify-content: center;
            align-items: center; */
            align-content: center;
        
        }
        .redbox{
            order: 6;
            margin: 10px;
            border-radius: 10px;
            border: 5px solid rgb(97, 3, 3);
            width: 50px;
            height: 50px;          
            background-color: rgb(198, 14, 14);
            text-align: center;
            flex-grow: 3;
        }
        .bluebox{
            order: 5;
            margin: 10px;
            border-radius: 10px;
            border: 5px solid rgb(3, 36, 97);
            width: 50px;
            height: 50px;          
            background-color: rgb(14, 61, 198);
            text-align: center;
        }
        .greenbox{
            order: 4;
            margin: 10px;
            border-radius: 10px;
            border: 5px solid rgb(11, 86, 1);
            width: 50px;
            height: 50px;          
            background-color: rgb(14, 198, 14);
            text-align: center;
        }
                      
        .orangebox{
            order: 3;
            margin: 10px;
            border-radius: 10px;
            border: 5px solid rgb(97, 58, 3);
            width: 50px;
            height: 50px;          
            background-color: rgb(198, 140, 14);
            text-align: center;
        }
        .purplebox{
            order: 2;
            margin: 10px;
            border-radius: 10px;
            border: 5px solid rgb(61, 3, 97);
            width: 50px;
            height: 50px;          
            background-color: rgb(140, 14, 198);
            text-align: center;
        }
        .yellowbox{
            order: 1;
            margin: 10px;
            border-radius: 10px;
            border: 5px solid rgb(97, 97, 3);
            width: 50px;
            height: 50px;          
            background-color: rgb(198, 198, 14);
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div class="blackbox">
        <div class="redbox  red1">
            <h1>1</h1>
        </div>
        <div class="bluebox blue1">
            <h1>2</h1>
        </div>
        <div class="greenbox green1">
            <h1>3</h1>
        </div>
        <div class="orangebox orange1">
            <h1>4</h1>
        </div>
        <div class="purplebox purple1">
            <h1>5</h1>
        </div>
        <div class="yellowbox yellow1">
            <h1>6</h1>
        </div>
    </div>
</body>
</html>
