<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table ,tr,td,th{
            border: 1px solid black;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,tr{
            text-align: center;
        }
        td{
            padding: 2px;
        }
        tr:hover{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr><th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>Sharma</td>
        </tr>
        <tr>
            <td>Virat</td>
            <td>Kohli</td>
        </tr>
    </table>
</body>
</html>
