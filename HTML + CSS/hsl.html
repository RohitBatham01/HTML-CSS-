<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsl</title>  
    <!-- hue staturation and lightness -->
    <style>
        h1
        {
            color: hsl(219, 91%, 27%);
        }

        /* hsla */
        p {
            color: hsla(120, 100%, 25%, 0.8);
        }
    </style>
</head>
<body>
    <h1>hellow world</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure!</p>
</body>
</html>
