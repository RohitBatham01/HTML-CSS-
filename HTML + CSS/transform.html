<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: orange;
            padding: 20px;
            border: 2px solid black;
            margin-bottom: 10px;
        }

        div#myDiv {
            transform: rotate(-30deg) scale(0.5,2);
            transform: translate(20px, 50px);
            /* scale(width,height) */
            /* rotate 30 degrees, scale 1.5 times, move 50px right */
            /* transform-origin: top left; */

            /* change origin point for transformation */

            transform: skew(20deg,30deg);
        }
    </style>
</head>

<body>
    <div>Normal Div</div>
    <div id="myDiv">Transform</div>
</body>

</html>
