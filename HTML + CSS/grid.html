<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
    .gridcontainer{
        width: 750px;
        height: 250px;
        border: 2px solid black;
        display: grid;
        /* grid-template-rows:  150px 150px 150px; */
        grid-template-columns:  1fr 2fr 1fr;
        /* grid-template-columns:  repeat(3, 1fr); */
        overflow: scroll;
        grid-gap: 5px;
    }
    .box1{
        grid-row-start: 2;
        grid-column-end: 3;
        grid-column-start: 2;
        grid-column-end: 3;
        /* grid-row:2/3 */
    }
    </style>
</head>
<body>
    <div class="gridcontainer">
        <div class="box box1" style="background-color: red;">1</div>
        <div class="box" style="background-color: blue;">2</div>
        <div class="box" style="background-color: green;">3</div>
        <div class="box" style="background-color: yellow;">4</div>
        <div class="box" style="background-color: purple;">5</div>
        <div class="box" style="background-color: orange;">6</div>
    </div>
</body>
</html>
