<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK</title>
</head>
<body>
    <!-- Block level elements take up the full width available and start on a new line. -->
    <p>
        This is a paragraph inside a block element.
    </p>
    <p>
        Another paragraph inside a block element.
    </p>

    <div>
        This is a div element, which is also a block-level element.
    </div>

</body>
</html>
