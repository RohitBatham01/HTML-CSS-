<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <!-- tr for table rows th for table heading and td for description -->

    <table style="width: 100%;">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
         
    </table>
    
    <br>

     <!-- vertical heading row  -->
    <table style="width: 100%;">
        <tr>
            <th>Product</th>
            <td>Apple</td>
            <td>Banana</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>$1</td>
            <td>$0.5</td>
            
        </tr>
         <tr>
            <th>Quantity</th>
            <td>100</td>
            <td>50</td>
        </tr>
    </table>
    
    <!-- colspan  -->
    <br>

    <table style="width: 100%;">
        <tr>
            <th colspan="2">Full Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>25</td>
        </tr>

    </table>

    <br>
    <!-- rowspan  -->
    <table style="width: 100%;">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Scores</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>80</td>
            <td>88</td>
        </tr>

</body>
</html>
