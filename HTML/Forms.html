<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms </title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit"> <br><br>
        
        
        <label for="gender">Gender:    </label>
        <select id="gender" name="gender" size="1">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">chakka</option>   
        </select><br><br>


        <label for="lang">English:</label>
        <input type="radio" id="lang" name="lang" value="english">
        <label for="lang">Hindi</label>
        <input type="radio" id="lang" name="lang" value="hindi"><br><br>
        <label for="subscribe">Subscribe to newsletter</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

        <textarea name="message" id="msg" rows="10" cols="25">
             Enter your message here...
        </textarea>
        
        <br><br>


        <button type="button">
            Click Me!
        </button><br><br>

        <!-- fieldset -->

        <form>
            <fieldset>
                <legend>Personal Information</legend>
            <label for ="fname">First Name</label>
            <input type="text" id="fname">
            <label for ="lname">Last Name</label>
            <input type="text" id="lname">
            </fieldset>
        </form>
        <br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd"  >


        <input type="submit"><br>   

        <input type="reset"><br>
        <input type="reset" value="clear form"><br>
        <input type="datetime-local"><br><br>

        <input type="email" >
        <br><br>

        <input type="file" placeholder="Upload Resume">
        




        </form>
</body>
</html>
